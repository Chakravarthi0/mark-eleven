<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Is Your Birthday Lucky?</title>
</head>

<body>

    <div id="main">
        <h1>Is your birthday lucky?</h1>


        <h4>Scroll down to check out</h4>
    </div>

    <div id="secondary">
        <div id="collapse">
            <strong>Privacy Notice!</strong> We are not storing your data. <span id="closeBtn">X</span>
        </div>
    
        <form id="bdayForm">
            <h3>Select your Birthday</h3>
            <input required type="date" name="bday" id="bDay">
    
            <br>
    
            <h3>Enter your Lucky Number</h3>
    
            <input required type="number" min="1" step="1" id="luckyNo">
    
            <br>
    
            <button type="submit" class="btn-primary" id="check">Check</button>
        </form>
    
        <div id="result">
            <div id="pass">
                <h4>Yaaaay!!You are a lucky person!</h4>
                <img src="assests/happy.gif" alt="sad">
            </div>
    
            <div id="fail">
                <h4>Oops!!Your birthday is not a lucky number!</h4>
                <img src="assests/sad.gif" alt="happy">
            </div>
        </div>
    </div>
